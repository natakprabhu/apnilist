<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ApniList - Smart Price Tracking & Product Reviews</title>
    <meta name="description" content="Track prices, get alerts, and discover expert product reviews. Compare Amazon & Flipkart prices and never miss a deal." />
    <meta name="author" content="ApniList" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <meta property="og:title" content="ApniList - Smart Price Tracking & Product Reviews" />
    <meta property="og:description" content="Track prices, get alerts, and discover expert product reviews. Compare Amazon & Flipkart prices and never miss a deal." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://apnilist.in/logo.png" />
    <meta property="og:url" content="https://apnilist.in" />
    <meta property="og:site_name" content="ApniList" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@apnilist" />
    <meta name="twitter:image" content="https://apnilist.in/logo.png" />
    <meta name="google-site-verification" content="mU7ZH9fei3XxNwAUYU08nikxyxzbIzA-Haa7bQAezpI" />

    <!-- Structured Data for Logo in Google Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "ApniList",
      "url": "https://apnilist.in",
      "logo": "https://apnilist.in/logo.png",
      "sameAs": [],
      "description": "Track prices, get alerts, and discover expert product reviews. Compare Amazon & Flipkart prices and never miss a deal."
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "ApniList",
      "url": "https://apnilist.in",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://apnilist.in/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
